<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DigiSpark Text Splitter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <button onclick="out.value='';cls(0)">OPEN</button>
  <button onclick="inp.value='';">CLEAR</button>
  <textarea id="str">
  "Edge Conditions:
  
  `line '1"`
  "\0";
  \\ comment
  //hola
  \" and /"
  \0
</textarea>
  <span id="msg">copied!</span>
  <button onclick="onSplit()">PROCESS</button>
  <button onclick="out.value='';cls(0)">CLEAR</button>
  <button onclick="out.select();document.execCommand('copy');cls(1)">COPY</button>
  <textarea id="res"></textarea>
  <script>
    const inp = document.getElementById("str");
    const out = document.getElementById("res");
    const onSplit = () => {

      let lines = inp.value.split("\n");
      for (var i = 0; i < lines.length; i++) {
        res.value += '\nDigiKeyboard.println(F("' + lines[i].replaceAll("\\", "\\\\").replaceAll('"', '\\"') + '"));';
      }
      cls(0);
    }
    

    const cls = (x) => {
      document.getElementById('msg').style.opacity = x;
    }
  </script>
</body>

</html>
