<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DigiSpark Text Splitter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <button onclick="inp.value='';">CLEAR</button>
  <textarea id="str">
  line 1'
  str[i++]="\0";
  \0line 2"
  line 3
</textarea>
  <button onclick="onSplit()">PROCESS</button>
  <button onclick="out.value='';">CLEAR</button>
  <button onclick="out.select();document.execCommand('copy');">COPY</button>
  <br>
  <textarea id="res"></textarea>
  <script>
    const inp = document.getElementById("str");
    const out = document.getElementById("res");
    const onSplit = () => {

      let lines = inp.value.split("\n");
      for (var i = 0; i < lines.length; i++) {
        res.value += '\nDigiKeyboard.println(F("' + lines[i].replaceAll("\\", "\\\\").replaceAll('"', '\\"') + '"));';
      }
    }
  </script>
</body>

</html>
